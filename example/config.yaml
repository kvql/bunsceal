# yaml-language-server: $schema=../pkg/domain/schemas/config.json
---
terminology:
  l1:
    singular: "Environment"
    plural: "Environments"
  l2:
    singular: "Segment"
    plural: "Segments"
schema_path: "pkg/domain/schemas"
plugins:
  classifications:
    common_settings:
      label_inheritance: true
      require_complete_l1: true
    rationale_length: 10
    definitions:
      sensitivity:
        name: "Data Sensitivity"
        description: "Classification of data sensitivity levels"
        enforce_order: true
        values:
          A: "High"
          B: "Medium"
          C: "Low"
          D: "N/A"
        order: ["A", "B", "C", "D"]
      criticality:
        name: "Business Criticality"
        description: "Impact level of service unavailability"
        enforce_order: true
        values:
          "1": "Critical"
          "2": "High"
          "3": "Medium"
          "4": "Low"
          "5": "N/A"
        order: ["1", "2", "3", "4", "5"]
  compliance:
    common_settings:
      label_inheritance: true
      require_complete_l1: false
    rationale_length: 10
    enforce_scope_hierarchy: true
    definitions:
      pci-dss:
        name: "PCI DSS"
        description: "Payment Card Industry Data Security Standard"
        requirements_link: "https://www.pcisecuritystandards.org/"
      soc2:
        name: "SOC 2"
        description: "Service Organization Control 2"
