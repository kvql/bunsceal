---
name: Shared Service
id: shared-service
description: |
  Security environment where all resources which operate as shared service and have network connectivity or access resources cross account are hosted.
def_sensitivity: "A"
sensitivity_reason: |
  Shared services are the highest risk worklaods from a lateral movement perspective. They could act as the bridge between low security environments and high security environments.
def_criticality: "1"
criticality_reason: |
  All environments rely on shared services to operate. An outage of a shared service could have significant impact on all environments.
def_compliance_reqs:
  - "pci-dss"